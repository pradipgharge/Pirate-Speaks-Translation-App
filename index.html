<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Speaks</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container header">
        <h1 class="header-heading">
            Pirate Speaks
        </h1>
        <span class="header-image">
            <img src="images/pirate2.png" height="120" width="120">Hello, I'am Captain Jack Sparrows !
        </span>
    </div>

    <main>
        <textarea id="input-text"
            placeholder="Enter your text here and we will convert it to Pirate lingo ☠️"></textarea>

        <div class="button">
            <button id="btn-translate">
                Translate
                <span class="btn-image">
                    <img src="/images/pirate3.png" height="50" width="35">
                </span>
            </button>
        </div>


        <div class="show-msg">Translated Pirate text will come here👇</div>

        <div id="output-text"></div>
    </main>

    <footer class="footer">
        <div>
            <h2 class="footer-heading">
                about
            </h2>

            <p class="footer-text">
                Have you heard about the Pirate language? Yes you read right they have a language of their own.
                Use the above translator to translate your message in pirate lingo.
            </p>
        </div>

    </footer>

    <script src="App.js"></script>

    
</body>
</html>
